<div class="container">
  <h3>Payment Form</h3>
  <div class="row">

   <div class="form-group col">
    <label>Payee Name</label>
    <input class="form-control" (input)="onNameChange($event.target.value)" />
   </div>

   <div class="col">
    <label><b>Name</b></label>
    <div>
      {{ name | titlecase }}
    </div>
   </div>

  </div>

  <div class="row">

    <div class="form-group col">
     <label>Payment Date</label>
     <input type="date" class="form-control" (input)="onDateChange($event.target.value)" />
    </div>
 
    <div class="col">
     <label><b>Payment Date</b></label>
     <div>
       <!-- Same output in both the formats -->
       {{date | date : 'MMMM d, y'}}
       <!-- {{ date | date: "longDate" }} -->
     </div>
    </div>
 
   </div>


   <div class="row">

    <div class="form-group col">
     <label>Payment Amount</label>
     <input  class="form-control" (input)="onAmountChange($event.target.value)" />
    </div>
 
    <div class="col">
     <label><b>Payment Amount</b></label>
     <div>
       {{amount | currency : 'INR' }}
     </div>
    </div>
 
   </div>




   <!-- Creating Custom pipes -->
   <div class="row">

    <div class="form-group col">
     <label>Distancs (in Miles)</label>
     <input  class="form-control" (input)="onMilesChange($event.target.value)" />
    </div>
 
    <div class="col">
     <label><b>Distance
     </b></label>
     <div>
       {{miles | convert: 'km' }}
     </div>
    </div>
 
   </div>
</div>
